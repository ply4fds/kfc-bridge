<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KFC Kenya Giveaway</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
      margin: 0;
    }

    .branding {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 3em;
      font-weight: bold;
      color: white;
      background-color: red;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.8em;
      color: #333;
    }

    .main-btn, .claim-btn {
      background-color: red;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    select {
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    #step2, #step3 {
      display: none;
      margin-top: 30px;
    }

    .message {
      font-size: 1.1em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="branding">KFC</div>

  <h1>üçó Win a KFC Meal Worth KSh 1,000!</h1>
  <p>Select your nearest town to see if your area has been chosen in this worldwide offer.</p>

  <button class="main-btn" onclick="showStep2()">Select Your Hometown</button>

  <div id="step2">
    <br>
    <select id="county">
      <option value="">-- Choose your town --</option>
      <option>Nairobi</option>
      <option>Mombasa</option>
      <option>Kisumu</option>
      <option>Meru</option>
      <option>Nakuru</option>
      <option>Eldoret</option>
      <option>Thika</option>
      <option>Nyeri</option>
      <option>Kitale</option>
      <option>Kericho</option>
      <option>Garissa</option>
      <option>Machakos</option>
    </select><br><br>
    <button class="claim-btn" onclick="showStep3()">Check Eligibility</button>
  </div>

  <div id="step3">
    <div class="message">
      üéâ Your town has been selected!<br><br>
      Register now to stand a chance to win your KSh 1,000 KFC voucher.
    </div><br>
    <a href="https://mobtrk.link/view.php?id=5539922&pub=3273045">
      <button class="main-btn">Register Now</button>
    </a>
  </div>

  <script>
    function showStep2() {
      document.getElementById("step2").style.display = "block";
    }

    function showStep3() {
      var county = document.getElementById("county").value;
      if (county === "") {
        alert("Please select your town first.");
      } else {
        document.getElementById("step3").style.display = "block";
      }
    }
  </script>

</body>
</html>
